<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/admin-layout :: head"/>

<body>
    <div th:replace="common/admin-layout :: navbar"/>

    <div class="container">
        <div>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin/phone/phoneList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
                <li><a th:href="@{/admin/phone/updatePhone?id=}+${phone.id}">Edit</a></li>
            </ol>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img th:src="@{/image/phone/}+${phone.id}+'.png'" class="img-responsive center-block" />
                    </div>
                </div>
            </div>
            <div class="col-xs-9">
                <h3 th:text="${phone.title}"></h3>
                <div class="row">
                    <div class="col-xs-6">
                        <p><strong>Author: </strong><span th:text="${phone.author}"></span></p>
                        <p><strong>Publisher: </strong><span th:text="${phone.publisher}"></span></p>
                        <p><strong>Publication Date: </strong><span th:text="${phone.publicationDate}"></span></p>
                        <p><strong>Language: </strong><span th:text="${phone.language}"></span></p>
                        <p><strong>Category: </strong><span th:text="${phone.category}"></span></p>
                        <p><strong>Pages: </strong><span th:text="${phone.numberOfPages}"></span></p>
                    </div>
                    <div class="col-xs-6">
                        <p><strong>Format: </strong><span th:text="${phone.format}"></span></p>
                        <p><strong>ISBN: </strong><span th:text="${phone.isbn}"></span></p>
                        <p><strong>Shipping Weight: </strong><span th:text="${phone.shippingWeight}"></span></p>
                        <p><strong>List Price: </strong><span th:text="${phone.listPrice}"></span></p>
                        <p><strong>Our Price: </strong><span th:text="${phone.ourPrice}"></span></p>
                        <p><strong>Number in Stock: </strong><span th:text="${phone.inStockNumber}"></span></p>
                    </div>
                </div>

                <p><strong>Description: </strong><span th:utext="${phone.description}"></span></p>

            </div>
        </div>

    </div>

    <div th:replace="common/admin-layout :: body-bottom-scripts"/>
</body>
</html>
