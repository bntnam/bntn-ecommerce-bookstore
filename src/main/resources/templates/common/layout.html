<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>SmartStore</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!--DataTables-->
    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="/css/non-responsive.css"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>

    <link rel="icon" th:href="@{/image/favicon.ico}"/>
</head>

<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-default navbar-inverse" style="background-color: #000000">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">SMARTSTORE</a>
                </div>
                <div id="navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <form class="navbar-form" th:action="@{/searchPhone}" method="post">
                            <div class="form-group">
                                <input type="text" name="keyword" class="form-control" placeholder="Find your phone"/>
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/shoppingCart/cart}">CART</a></li>
                        <li><a sec:authorize="isAnonymous()" th:href="@{/login}">LOGIN</a></li>
                        <li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">ACCOUNT</a></li>
                        <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="footer">
        <footer class="copyright">
            <div class="text-center">
                <p>SmartStore Â© 2019 - All Rights Reserved</p>
            </div>
        </footer>
    </div>

    <div th:fragment="body-bottom-scripts">
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <script th:src="@{/js/scripts.js}"></script>

        <!--DataTables-->
        <script th:src="@{/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
    </div>
</body>
</html>
